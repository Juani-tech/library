<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <button id="new-book-button">New book</button>
    </header>
    <dialog>
      <form id="book-form" action="" novalidate>
        <label for="title">Title: </label>
        <input
          name="title"
          id="title"
          type="text"
          required
          minlength="1"
          maxlength="20"
        />
        <span id="invalid-title" class="error" aria-live="polite"></span>

        <label for="author">Author: </label>
        <input
          name="author"
          id="author"
          type="text"
          required
          minlength="1"
          maxlength="20"
        />
        <span id="invalid-author" class="error" aria-live="polite"></span>

        <label for="number-of-pages">Number of pages: </label>
        <input
          name="number-of-pages"
          id="number-of-pages"
          type="number"
          required
          min="1"
        />
        <span
          id="invalid-number-of-pages"
          class="error"
          aria-live="polite"
        ></span>

        <label for="read">Read: </label>
        <input name="read" id="read" type="checkbox" />
        <button id="submit-button" type="submit">Add Book</button>
        <button name="quit-button" id="quit-button">Quit</button>

        <span id="invalid-form" class="error" aria-live="polite"></span>
      </form>
    </dialog>
    <div class="book-container"></div>
    <script src="./library.js"></script>
  </body>
</html>
