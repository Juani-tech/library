<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Library</title>
</head>
<body>
    <header>
        <button id="new-book-button">New book</button>
    </header>
    <dialog>
        <form id="book-form" action="">
            <label for="title">Title: </label>
            <input name="title" id="title" type="text">
            <label for="author">Author: </label>
            <input name="author" id="author" type="text">
            <label for="number-of-pages">Number of pages: </label>
            <input name="number-of-pages" id="number-of-pages" type="number">
            <label for="read">Read: </label>
            <input name="read" id="read" type="checkbox">
            <button id="submit-button">Add Book</button>
            <button name="quit-button" id="quit-button">Quit</button>
        </form>    
    </dialog>
    <div class="book-container"></div>
    <script src="./library.js"></script>
</body>
</html>
